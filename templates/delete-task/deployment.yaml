apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-todo-delete-tasks-api
spec:
  replicas: {{ .Values.deletetask.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-todo-delete-tasks-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-todo-delete-tasks-api
    spec:
      containers:
      - name: {{ .Release.Name }}-todo-delete-tasks-api
        image: {{ .Values.common.containerRegistryURL }}/{{ .Values.deletetask.image.name }}:{{ .Values.deletetask.image.tag}}
        ports:
        - containerPort: {{ .Values.deletetask.port }}
