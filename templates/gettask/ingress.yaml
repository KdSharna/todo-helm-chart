apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: argocd
spec:
  ingressClassName: {{ .Values.common.ingressClass}}
  rules:
    - host: {{ .Values.gettask.ingress.host }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: {{ .Release.Name }}-todo-get-task-api
                port:
                  number: {{ .Values.gettask.port }}
